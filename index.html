<html>
    <head>
      <meta charSet='utf-8' />
      <meta httpEquiv='X-UA-Compatible' content='IE=edge' />
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>

    </head>
    <body style="margin : 0; overflow: hidden">
      <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
          <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf" />
        </a-assets>
        <a-marker type='barcode' value='7'>
          <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
          <a-entity
            animation-mixer
            gltf-model="#animated-asset"
            scale="2 2 2" />
        </a-marker>

        <a-marker preset="hiro">
          <a-asset>
            <a-asset-item id="data"
              src='[{"x": 1, "y": 18, "z": 0, "size": 1, "color": "#ff0000"},
                    {"x": -2, "y": 3, "z": 1, "size": 1.5, "color": "#00ff00"},
                    {"x": -1, "y": 3, "z": 2, "size": 1, "color": "#0000ff"},
                    {"x": 2, "y": 7, "z": 7, "size": 1.5, "color": "#0000ff"},
                    {"x": 1, "y": 6, "z": 3, "size": 1, "color": "#4CC3D9"}]'>
            </a-asset-item>
          </a-asset>
          <a-entity charts="type: bar; dataPoints: #data; axis_length: 12" scale="0.1 0.1 0.1" />
        </a-marker>

        <a-entity camera />
      </a-scene>
    </body>
  </html>
