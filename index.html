<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/"
    </script>

</head>

<link rel="stylesheet" href="./style.css">

<!-- Dynamically add places from Javascript -->
<script src="./script.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <button onclick="addLocation()" style="position: absolute; top: 0; z-index: 2;left: 0;
    width: 100%;">Mark my location</button>

        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'

        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

		</a-camera>

    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-box material="color: red;" scale="15 15 15" gps-entity-place="latitude: 44.504493; longitude: 11.301134;"></a-box>
        <a-box material="color: yellow;" scale="15 15 15" gps-entity-place="latitude: 44.506477; longitude: 11.301524;"></a-box>
        <a-box material="color: green;" scale="15 15 15" gps-entity-place="latitude: 44.500013; longitude: 11.277351;"></a-box>
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 5; maxDistance: 700;"
        >
    </a-camera>
  </a-scene>
</body>
